<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .bold {
        font-weight: bold;
      }
      .img {
        height: 230px;
        border-radius: 5%;
      }

      .list-group-item {
        padding: 2rem;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body style="background-image: url(resources/background.jpg); margin: 1rem">
    <div
      style="
        height: 70px;
        display: flex;
        align-items: center;
        background-color: #0693ef;
        padding: 10px 20px;
        color: white;
      "
    >
      <img src="resources/Hospify logo.png" style="max-height: 50px; cursor: pointer" />

      <div style="margin-left: 50px; display: flex; flex-direction: row">
        <div style="cursor: pointer; color: black"><h5>Home</h5></div>
        <a href="appointment_list_hospital.html">
          <div style="margin-left: 50px; cursor: pointer; color: white">
            <h5>Appointments</h5>
          </div>
        </a>
        <div style="margin-left: 50px; cursor: pointer"><h5>About</h5></div>
      </div>

      <div style="flex: 1"></div>
      <a href="index.html"><div style="margin-right: 20px; cursor: pointer; color: white">Logout</div></a>
    </div>

    <h1 class="d-flex justify-content-center">Find a property now!</h1>
    <section class="filter"></section>
    <div class="d-flex justify-content-center">
      <div class="list-group" style="width: 70%; margin-top: 2rem">
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-center">
                <img src="resources/store 2.jpg" class="img-fluid img" alt="Responsive image" />
              </div>
              <div class="col">
                <div class="row h-100">
                  <div class="col-12 p-2">Fraser Business Park</div>
                  <div class="col-12">1700 sqft</div>
                  <div class="col-12 align-self-end p-2">
                    <button type="button" class="btn btn-primary">View</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row h-100">
                  <div class="col-10 p-2">KL - Pudu</div>
                  <div class="col align-self-end p-3 bold">RM 2,400/month</div>
                </div>
              </div>
            </div>
          </div>
        </a>

        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-center">
                <img src="resources/store 1.jpg" class="img-fluid img" alt="Responsive image" />
              </div>
              <div class="col">
                <div class="row h-100">
                  <div class="col-12 p-2">Cheras Medan Connaught Centre Point</div>
                  <div class="col-12">2300 sqft</div>
                  <div class="col-12 align-self-end p-2">
                    <button onClick="location.href='/property-details.html'" type="button" class="btn btn-primary">
                      View
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row h-100">
                  <div class="col-10 p-2">KL - Cheras</div>
                  <div class="col align-self-end p-3 bold">RM 5,000/month</div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
