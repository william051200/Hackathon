<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .img {
        width: auto;
        height: 230px;
      }
    </style>
  </head>
  <body>
    <h1>Find a property now!</h1>
    <section class="filter"></section>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        <div class="container">
          <div class="row">
            <div class="col">
              <img
                src="https://cdn.britannica.com/w:400,h:300,c:crop/08/187508-050-D6FB5173/Shanghai-Tower-Gensler-San-Francisco-world-Oriental-2015.jpg"
                class="img-fluid img"
                alt="Responsive image"
              />
            </div>
            <div class="col-6">
              <div class="row h-100">
                <div class="col">George Town Building</div>
                <div class="w-100"></div>
                <div class="col">1000 sqft</div>
                <div class="w-100"></div>
                <div class="col">
                  <button type="button" class="btn btn-primary">View</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row h-100">
                <div class="col">Penang - George Town</div>
                <div class="w-100"></div>
                <div class="col">RM 10,000/month</div>
              </div>
            </div>
          </div>
        </div>
      </a>

      <a
        href="#"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
      </a>
    </div>
  </body>
</html>
