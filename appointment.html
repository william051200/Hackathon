<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(resources/background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    "
  >
    <div
      style="
        height: 70px;
        display: flex;
        align-items: center;
        background-color: #0693ef;
        padding: 10px 20px;
        color: white;
      "
    >
      <img src="resources/Hospify logo.png" style="max-height: 50px; cursor: pointer" />

      <div style="margin-left: 50px; display: flex; flex-direction: row">
        <a href="property-list-hospital.html">
          <div style="cursor: pointer; color: black"><h5>Home</h5></div>
        </a>
        <a href="appointment_list_hospital.html">
          <div style="margin-left: 50px; cursor: pointer; color: white">
            <h5>Appointments</h5>
          </div>
        </a>
        <div style="margin-left: 50px; cursor: pointer"><h5>About</h5></div>
      </div>

      <div style="flex: 1"></div>
      <a href="index.html"><div style="margin-right: 20px; cursor: pointer; color: white">Logout</div></a>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 90vh">
      <div style="border-radius: 10px; width: 400px; background-color: white">
        <div
          style="
            height: 70px;
            background-color: #0693ef;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
          "
        >
          <h3 style="color: white">Appointment</h3>
        </div>

        <div style="padding: 10px 20px">
          <div style="justify-content: center; display: flex">Enter Appointment Details</div>

          <div style="margin-top: 15px">
            <div id="txtUsername" style="margin-right: 10px; margin-bottom: 5px">Date:</div>
            <input
              type="date"
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Username"
            />
          </div>

          <div style="margin-top: 20px">
            <div style="margin-right: 10px; margin-bottom: 5px">Time:</div>
            <input
              type="time"
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Password"
              type="password"
            />
          </div>

          <div style="margin-top: 110px; display: flex; justify-content: center">
            <a href="property-list-hospital.html">
              <button
                class="btn btn-primary"
                style="margin-bottom: 1rem; width: 200px; height: 40px; background-color: #0693ef; border-radius: 10px"
              >
                Confirm
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script></script>
</html>
