<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospify</title>
    <script></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(resources/login\ background.png);
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    "
  >
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh">
      <div style="border-radius: 10px; width: 400px; background-color: white">
        <div
          style="
            height: 70px;
            background-color: #0693ef;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
          "
        >
          <h3 style="color: white">Welcome to Hospify!</h3>
        </div>

        <div style="padding: 10px 20px">
          <div style="justify-content: center; display: flex">Create your account here</div>

          <div style="margin-top: 15px">
            <div style="margin-right: 10px; margin-bottom: 5px">Username:</div>
            <input
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Username"
            />
          </div>

          <div style="margin-top: 20px">
            <div style="margin-right: 10px; margin-bottom: 5px">Email/ Phone no:</div>
            <input
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Email/ Phone no"
            />
          </div>

          <div style="margin-top: 20px">
            <div style="margin-right: 10px; margin-bottom: 5px">Password:</div>
            <input
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Password"
            />
          </div>

          <div style="margin-top: 20px">
            <div style="margin-right: 10px; margin-bottom: 5px">Confirm password:</div>
            <input
              style="width: 96%; border-radius: 5px; border: 0.5px solid gray; height: 40px; padding-left: 10px"
              placeholder="Confirm password"
            />
          </div>

          <div style="margin-top: 20px; display: flex; justify-content: center">
            <a href="index.html">
              <button
                class="btn btn-primary"
                style="width: 200px; height: 40px; background-color: #0693ef; border-radius: 10px"
              >
                Sign up
              </button>
            </a>
          </div>

          <div style="justify-content: center; display: flex; margin-top: 20px; margin-bottom: 10px">
            Already have an account?
            <a href="index.html"><div style="color: #0693ef; margin-left: 5px; cursor: pointer">Log in here</div></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
